<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="b1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
      <form action="#">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                  <h2 class="text-primary">Persional information</h2>
                  <hr class="border border-primary">
                  <p class="my-color text-white">please fill in your persional data here!</p>
                  <div class="form-group ">
                    <label for="name" class="col-md-3">Your name <span>*</span></label>
                    <input type="email" class="form-control col-md-8" placeholder="Your name" id="email">
                  </div>
                  <div class="form-group ">
                    <label for="email" class="col-md-3">Age <span>*</span></label>
                    <input type="email" class="form-control col-md-8" placeholder="Age" id="email">
                  </div>
                  <div class="form-group">
                    <label for="email"class="col-md-3">Address <span>*</span></label>
                    <input type="email" class="form-control col-md-8" placeholder="Address" id="email">
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-md-3">Zip <span >*</span></label>
                    <input type="email" class="form-control col-md-8" placeholder="Zip" id="email">
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-md-3">City <span >*</span></label>
                    <input type="email" class="form-control col-md-8" placeholder="City" id="email">
                  </div>
                </div>
                <div class="col-md-6">
                  <h2 class="text-primary">Your application</h2>
                  <hr class="border border-primary">
                  <p class="my-color text-white">please fill in your persional data here!</p>
                  <div class="form-group">
                    <label for="Please choose "class="col-md-4">Select a job <span>*</span></label>
                    <select class="form-control col-md-6" id="sel1">
                      <option selected>Please choose</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                 </div>
                    <div class="form-group ">
                        <label for="jobs" class="col-md-4">job type <span>*</span></label> 
                        <div class="col-md-6">
                          <div class="form-group1">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="optradio">Fulltime
                            </label>
                          </div>
                          <div class="form-group1">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="optradio">Parttime
                            </label>
                          </div>
                          <div class="form-group1 ">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="optradio" >Less than 3 days
                            </label>
                          </div>
                          <div class="form-group1 ">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input " name="optradio" >1 day a week
                            </label>
                          </div>
                        </div>
                        
                    </div>
                        
                      
                      <div class="form-group">
                        <label for="email" class="col-md-4">Employment date  <span>*</span></label>
                        <input type="date" id="birthday" name="birthday">
                        <!-- <label for="example-date-input" class="col-2 col-form-label"></label>
                        <div class="col-10">
                        <input class="form-control" type="date" value="" id="example-date-input"> -->
                        </div>
                        
                      
                      <div class="form-group">
                        <label for="email"class="col-md-4"><i class="fas fa-question-circle"></i> CV files</label>
                        <i class="far fa-arrow-alt-circle-up ol-md-6"></i>
                        
                      </div>
                  
                </div>
            </div>
            <div>
              <h2>Contact Data</h2>
              <hr class="border border-primary">
              <div class="form-group ">
                <label for="phone" class="col-md-3">Phone <span>*</span></label>
                <input type="phone" class="form-control col-md-8" placeholder="Phone" id="phone">
              </div>
              <div class="form-group ">
                <label for="Email" class="col-md-3">Email <span>*</span></label>
                <input type="email" class="form-control col-md-8" placeholder="Email" id="email">
              </div>
              
              
            </div>
            <div>
              <h2>Security</h2>
              <hr class="border border-primary">
              <div class="form-group ">
                <label for="" class="col-md-3"> Security </label>
                <div class="g-recaptcha col-md-8" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"></div>
              </div>
              <hr class="border border-primary">

          </div>
          <input type="submit" value="Submit" class="btn btn-primary">
        </div>
        
      </form>
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="b1.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ef846d6c04.js" crossorigin="anonymous"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </body>
</html>
